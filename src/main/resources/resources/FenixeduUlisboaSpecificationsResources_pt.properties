<strong>Lançamento de Notas</strong>\
<ul>\
	<li>Preencher as notas de acordo com a escala: {0}</li>\
	<li>Terminar através da opção "Submeter"</li>\
</ul>\
<div class="row">&nbsp;</div>\
<strong>Excluir / Remover Alunos</strong>\
<ul>\
	<li>Para excluir / remover alunos da pauta (ex: alterações ou para lançamento posterior) deverá deixar a nota em branco.</li>\
</ul>\
<div class="row">&nbsp;</div>\
<strong>Preenchimento Automático de Notas Vazias</strong>\
<ul>\
	<li>Para preencher automaticamente notas vazias (ex: não avaliados, reprovados, etc.) deverá colocar o valor pretendido no campo e escolher a opção "Preencher"</li>\
</ul>\
<div class="row">&nbsp;</div>\
<strong>Lançamento de Notas alternativo: Folha Excel</strong>\
<ul>\
	<li>Exportar Pauta através da opção "Exportar Excel"</li>\
	<li>Preencher as notas de acordo com a escala: {0}</li>\
	<li>Submeter o ficheiro através da opção "Importar Excel"</li>\
</ul>\
<strong>NOTA</strong>: O ficheiro a importar não pode conter fórmulas. Para as eliminar, copie os valores calculados e cole através da opção "Colar Especial > Valores".
